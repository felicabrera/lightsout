<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out Game Solver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .board-size-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .size-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .size-btn:hover, .size-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .game-board {
            display: grid;
            gap: 5px;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .light-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .light-on {
            background: #ffd700;
            color: #333;
        }

        .light-off {
            background: #333;
            color: #666;
        }

        .light-btn:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .solve-btn, .reset-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .solve-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .solve-btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
        }

        .reset-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(45deg, #0984e3, #74b9ff);
            transform: translateY(-2px);
        }

        .result {
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
        }

        .solution-grid {
            display: inline-grid;
            gap: 3px;
            margin: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .solution-light {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .press-indicator {
            background: #e74c3c;
            color: white;
        }

        .no-press {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        .final-board {
            display: inline-grid;
            gap: 3px;
            margin: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .final-light {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .final-on {
            background: #f39c12;
            color: white;
        }

        .final-off {
            background: #27ae60;
            color: white;
        }

        .info {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .success {
            color: #2ecc71;
            font-weight: bold;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí° Lights Out Game Solver</h1>

        <div class="board-size-selector">
            <button class="size-btn active" onclick="setBoardSize(3)">3√ó3</button>
            <button class="size-btn" onclick="setBoardSize(4)">4√ó4</button>
            <button class="size-btn" onclick="setBoardSize(5)">5√ó5</button>
        </div>

        <div id="game-board" class="game-board">
            <!-- Board will be generated here -->
        </div>

        <div class="controls">
            <button class="solve-btn" onclick="solvePuzzle()">üîç Solve Puzzle</button>
            <button class="reset-btn" onclick="resetBoard()">üîÑ Reset Board</button>
        </div>

        <div id="result" class="result">
            <!-- Results will be shown here -->
        </div>

        <div class="info">
            <p><strong>How to play:</strong> Click lights to set your puzzle (yellow = on, gray = off), then click "Solve Puzzle" to find the solution!</p>
            <p><strong>Algorithm:</strong> Uses Gaussian elimination over finite field Z‚ÇÇ for mathematical precision.</p>
        </div>
    </div>

    <script>
        let boardSize = 3;
        let board = [];
        let currentSizeBtns = document.querySelectorAll('.size-btn');

        // Initialize board
        function initBoard() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            renderBoard();
        }

        // Set board size
        function setBoardSize(size) {
            boardSize = size;
            currentSizeBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            initBoard();
            clearResult();
        }

        // Render the game board
        function renderBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;

            gameBoard.innerHTML = '';
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const btn = document.createElement('button');
                    btn.className = `light-btn ${board[i][j] ? 'light-on' : 'light-off'}`;
                    btn.textContent = board[i][j] ? 'üü°' : '‚ö™';
                    btn.onclick = () => toggleLight(i, j);
                    gameBoard.appendChild(btn);
                }
            }
        }

        // Toggle light
        function toggleLight(i, j) {
            board[i][j] = 1 - board[i][j];
            renderBoard();
            clearResult();
        }

        // Reset board
        function resetBoard() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            renderBoard();
            clearResult();
        }

        // Clear result
        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        // Solve puzzle
        function solvePuzzle() {
            const solution = solveLightsOut(board);
            const resultDiv = document.getElementById('result');

            if (solution === null) {
                resultDiv.innerHTML = '<div class="error">‚ùå This puzzle configuration has no solution!</div>';
                return;
            }

            // Simulate the solution
            const finalBoard = simulatePresses(board, solution);

            // Check if solved
            const isSolved = finalBoard.every(row => row.every(cell => cell === 0));

            let html = '';

            if (isSolved) {
                html += '<div class="success">‚úÖ Puzzle solved successfully!</div>';
            } else {
                html += '<div class="error">‚ùå Solution verification failed</div>';
                return;
            }

            // Show press positions
            const pressPositions = [];
            for (let i = 0; i < solution.length; i++) {
                if (solution[i] === 1) {
                    pressPositions.push(i);
                }
            }

            if (pressPositions.length > 0) {
                html += '<h3>üéØ Lights to Press:</h3>';
                html += '<div class="solution-grid" style="grid-template-columns: repeat(' + boardSize + ', 1fr);">';
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const idx = i * boardSize + j;
                        const isPress = pressPositions.includes(idx);
                        html += `<div class="solution-light ${isPress ? 'press-indicator' : 'no-press'}">${isPress ? 'üî¥' : '‚ö™'}</div>`;
                    }
                }
                html += '</div>';
                html += `<p><strong>Positions:</strong> ${pressPositions.join(', ')} (0-based flattened)</p>`;
            } else {
                html += '<p><strong>No lights need to be pressed</strong> - the puzzle is already solved!</p>';
            }

            // Show final board
            html += '<h3>‚ú® Final Result:</h3>';
            html += '<div class="final-board" style="grid-template-columns: repeat(' + boardSize + ', 1fr);">';
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const isOn = finalBoard[i][j] === 1;
                    html += `<div class="final-light ${isOn ? 'final-on' : 'final-off'}">${isOn ? 'üü°' : '‚ö™'}</div>`;
                }
            }
            html += '</div>';

            resultDiv.innerHTML = html;
        }

        // Gaussian elimination over Z2
        function solveLightsOut(board) {
            const n = board.length;
            const size = n * n;

            // Create adjacency matrix A
            const A = Array(size).fill().map(() => Array(size).fill(0));

            for (let r = 0; r < n; r++) {
                for (let c = 0; c < n; c++) {
                    const i = r * n + c;
                    // Self
                    A[i][i] = 1;
                    // Adjacent
                    const dirs = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                    for (const [dr, dc] of dirs) {
                        const nr = r + dr;
                        const nc = c + dc;
                        if (nr >= 0 && nr < n && nc >= 0 && nc < n) {
                            A[nr * n + nc][i] = 1;
                        }
                    }
                }
            }

            // Flatten board to vector b
            const b = board.flat();

            // Create augmented matrix [A|b]
            const augmented = A.map((row, i) => [...row, b[i]]);

            // Gaussian elimination over Z2
            for (let col = 0; col < size; col++) {
                // Find pivot
                let pivotRow = -1;
                for (let row = col; row < size; row++) {
                    if (augmented[row][col] === 1) {
                        pivotRow = row;
                        break;
                    }
                }

                if (pivotRow === -1) continue;

                // Swap rows
                [augmented[col], augmented[pivotRow]] = [augmented[pivotRow], augmented[col]];

                // Eliminate
                for (let row = 0; row < size; row++) {
                    if (row !== col && augmented[row][col] === 1) {
                        for (let j = 0; j <= size; j++) {
                            augmented[row][j] ^= augmented[col][j];
                        }
                    }
                }
            }

            // Check for inconsistencies
            for (let row = 0; row < size; row++) {
                const isZeroRow = augmented[row].slice(0, size).every(x => x === 0);
                if (isZeroRow && augmented[row][size] === 1) {
                    return null; // Inconsistent
                }
            }

            // Extract solution
            const solution = Array(size).fill(0);
            for (let i = 0; i < size; i++) {
                solution[i] = augmented[i][size];
            }

            return solution;
        }

        // Simulate presses
        function simulatePresses(board, presses) {
            const n = board.length;
            const result = board.map(row => [...row]);

            for (let idx = 0; idx < presses.length; idx++) {
                if (presses[idx] === 1) {
                    const r = Math.floor(idx / n);
                    const c = idx % n;

                    // Toggle self and adjacent
                    const positions = [[r, c]];
                    const dirs = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                    for (const [dr, dc] of dirs) {
                        const nr = r + dr;
                        const nc = c + dc;
                        if (nr >= 0 && nr < n && nc >= 0 && nc < n) {
                            positions.push([nr, nc]);
                        }
                    }

                    for (const [pr, pc] of positions) {
                        result[pr][pc] ^= 1;
                    }
                }
            }

            return result;
        }

        // Initialize
        initBoard();
    </script>
</body>
</html>
