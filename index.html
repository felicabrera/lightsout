<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: normal;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: #ccc;
            font-size: 0.9em;
        }

        input[type="number"] {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            width: 60px;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #666;
        }

        button {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        button:hover {
            background: #444;
            border-color: #777;
        }

        button:active {
            background: #555;
        }

        .game-board {
            display: grid;
            gap: var(--grid-gap, 2px);
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            background: #111;
            padding: var(--board-padding, 15px);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: fit-content;
            max-width: 100%;
            touch-action: manipulation;
        }

        .light {
            border: none;
            background: #000;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--light-font-size, 1.5em);
            border: 1px solid #333;
            min-width: var(--light-size, 50px);
            min-height: var(--light-size, 50px);
            width: var(--light-size, 50px);
            height: var(--light-size, 50px);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .light.on {
            background: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .light:hover:not(.disabled) {
            opacity: 0.8;
        }

        .light.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }

        .light:active:not(.disabled) {
            opacity: 0.6;
            transform: scale(0.95);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status {
            text-align: center;
            margin-top: 30px;
            min-height: 40px;
        }

        .win-message {
            color: #4CAF50;
            font-size: 1.2em;
            font-weight: bold;
        }

        .move-counter {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .instructions {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.8em;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 10px;
            }

            .light {
                --light-size: clamp(40px, 10vw, 55px);
                --light-font-size: clamp(1em, 4vw, 1.3em);
                --grid-gap: clamp(2px, 1vw, 3px);
                --board-padding: clamp(8px, 3vw, 15px);
            }

            h1 {
                font-size: clamp(1.8em, 8vw, 2.2em);
            }

            .controls {
                flex-direction: column;
                gap: 12px;
            }

            .control-group {
                width: 100%;
                justify-content: center;
            }

            input[type="number"] {
                flex: 1;
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 5px;
            }

            .header {
                margin-bottom: 20px;
            }

            .controls {
                gap: 10px;
            }

            .light {
                --light-size: clamp(35px, 14vw, 50px);
                --light-font-size: clamp(0.9em, 5vw, 1.2em);
                --grid-gap: clamp(1px, 1.5vw, 2px);
                --board-padding: clamp(5px, 2vw, 10px);
            }

            .status {
                margin-top: 20px;
            }

            .instructions {
                margin-top: 20px;
                font-size: 0.75em;
            }
        }

        @media (max-width: 360px) {
            .light {
                --light-size: clamp(30px, 16vw, 45px);
                --light-font-size: clamp(0.8em, 6vw, 1.1em);
            }

            h1 {
                font-size: 1.5em;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>LIGHTS OUT</h1>
            <div class="subtitle">Turn all lights off</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="grid-size">Size:</label>
                <input type="number" id="grid-size" min="2" max="12" value="5">
            </div>
            <button id="new-game-btn">New Game</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div id="game-board" class="game-board">
            <!-- Board will be generated here -->
        </div>

        <div id="status" class="status">
            <!-- Status messages here -->
        </div>

        <div class="instructions">
            Click any light to toggle it and its neighbors.<br>
            Goal: Turn all lights off with as few moves as possible.
        </div>
    </div>

    <script type="module">
        import { initUI } from './js/ui.js';

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initUI);
    </script>
</body>
</html>
