<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: normal;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: #ccc;
            font-size: 0.9em;
        }

        input[type="number"] {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            width: 60px;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #666;
        }

        button {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        button:hover {
            background: #444;
            border-color: #777;
        }

        button:active {
            background: #555;
        }

        .game-board {
            display: grid;
            gap: 2px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            background: #111;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: fit-content;
        }

        .light {
            border: none;
            background: #000;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            border: 1px solid #333;
        }

        .light.on {
            background: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .light:hover {
            opacity: 0.8;
        }

        .status {
            text-align: center;
            margin-top: 30px;
            min-height: 40px;
        }

        .win-message {
            color: #4CAF50;
            font-size: 1.2em;
            font-weight: bold;
        }

        .move-counter {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .instructions {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.8em;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }

            .light {
                font-size: 1.2em;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>LIGHTS OUT</h1>
            <div class="subtitle">Turn all lights off</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="grid-size">Size:</label>
                <input type="number" id="grid-size" min="2" max="12" value="5">
            </div>
            <button id="new-game-btn">New Game</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div id="game-board" class="game-board">
            <!-- Board will be generated here -->
        </div>

        <div id="status" class="status">
            <!-- Status messages here -->
        </div>

        <div class="instructions">
            Click any light to toggle it and its neighbors.<br>
            Goal: Turn all lights off with as few moves as possible.
        </div>
    </div>

    <script type="module">
        import { initUI } from './js/ui.js';

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initUI);
    </script>
</body>
</html>
